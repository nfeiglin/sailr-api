<div class="row">
    <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-repeat="product in products">
            <sailr-product-preview
                    product-title="{{ product.title }}"
                    product-preview-image-url="{{ product.photos[0].url }}"
                    product-link-url="{{ baseURL + '/' + product.user.username + '/product/' + product.id }}"
                    product-seller-username="{{ product.user.username }}"
                    product-seller-name="{{ product.user.name }}"
                    product-seller-url="{{ baseURL + '/' + product.user.username }}"
                    >
            </sailr-product-preview>
        </div>
    </div>
</div>
