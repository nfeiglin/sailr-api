<div class="sailr-product-preview-item">
    <div class="thumbnail">
        <img class="img-responsive" ng-src="{{ productPreviewImageUrl }}">
        <a ng-href="{{ productLinkUrl }}">
            <h4 ng-bind="productTitle"></h4>
        </a>
        <a ng-href="{{ productSellerUrl }}">
            <h5>{{ productSellerName }}
                <small>@{{ productSellerUsername }}</small>
            </h5>
        </a>
    </div>
</div>
